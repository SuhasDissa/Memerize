<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="header">
        <div class="header-text"> <span class="coolfont">Memerize</span> </div>
    </div>
    <div class="mainrow">
        <ul id="menulist"> </ul>
    </div>
    <script>
        const data = [{
            href: "memes_new.html",
            title: "Memes",
            description: "See latest Sinhala memes",
            image: "assets/meme.svg"
        }, {
            href: "funny_videos.html",
            title: "Funny Videos",
            description: "Random cool videos",
            image: "assets/video.svg"
        }, {
            href: "https://auralmusic.netlify.app",
            title: "Download Songs",
            description: "Listen to your favourite songs",
            image: "assets/music.svg"
        }, {
            href: "movies.html",
            title: "Movies",
            description: "Movie Downloader",
            image: "assets/movie.svg"
        }, {
            href: "youtube.html",
            title: "Youtube Video Download",
            description: "Download Youtube Videos",
            image: "assets/youtube.svg"
        }, {
            href: "wallpapers.html",
            title: "Wallpapers Download",
            description: "Download Desktop/Mobile wallpapers",
            image: "assets/wallpaper.svg"
        }];
        data.forEach(item => {
            var line = `<li><a href="${item.href}"><div class="mainpage"> <img src="${item.image}" alt="${item.title}"> <div> <p><b>${item.title}<br></b></p> <p>${item.description}</p> </div> </div> </a></li>`;
            document.getElementById("menulist").innerHTML += line;
        });
    </script>
